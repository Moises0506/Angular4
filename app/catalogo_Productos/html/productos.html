<hr/>
<div class="cambios">    
    <label for="cambios">Etiqueta de prueba CSS</label>
</div>
<hr/>
<div>
    <table  cellpadding="4px" cellspacing="0px">
        <thead>
            <tr>
                <td>ID</td>
                <td>PRODUCTO</td>
                <td>CANTIDAD</td>
                <td>PRECIO</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of arrayProductos; let i=index">
                <td>{{prod.idProducto}}</td>
                <td>{{prod.nomProducto}}</td>
                <td>{{prod.precio}}</td>
                <td>{{prod.idProducto}}</td>

            </tr>
        </tbody>

    </table>

</div>
